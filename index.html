<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arielle's Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #ff77ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to the entire page */

        }

        .container {
            text-align: center;
        }

        h1 {
            color: black; /* Change header text color to black */
        }

        button {
            background-color: #ff66ff;
            border: none;
            color: black; /* Change button text color to black */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to the entire page */

        }

        button:hover {
            background-color: #ff33ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Be My Valentine Arielle?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        const questions = [
            "Are you sure?",
            "Are you absolutely sure?",
            "Are you sure you're sure?",
            "Do you really mean it?"
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        yesButton.addEventListener('click', () => {
            // Here you can add your confetti or happy reaction
            alert('WOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO');
        });

        noButton.addEventListener('click', () => {
            // Here you can ask a random question
            const answer = confirm(getRandomQuestion());
            if (!answer) {
                alert('Okay, let me ask again.');
            }
        });
    </script>
</body>

</html>
