<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arielle's Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #ff77ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff3399;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff66ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff33ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Be My Valentine, Arielle?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        yesButton.addEventListener('click', () => {
            // Here you can add your confetti or happy reaction
            alert('Yay! Confetti or happy reaction happens!');
        });

        noButton.addEventListener('click', () => {
            // Here you can ask if she's sure or something similar
            const answer = confirm('Are you sure?');
            if (!answer) {
                alert('Okay, let me ask again.');
            }
        });
    </script>
</body>

</html>
